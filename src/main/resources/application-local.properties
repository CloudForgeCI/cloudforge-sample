# CloudForge Testing Configuration
# Application properties for local development and testing

# Logging Configuration
# Root logger level
logging.level.root=INFO

# Enable debug logging for CloudForge packages
logging.level.com.cloudforgeci.api=DEBUG
logging.level.com.cloudforgeci.community=DEBUG

# Console logging configuration
logging.pattern.console=[%d{yyyy-MM-dd HH:mm:ss}] %-5level: %msg%n

# File logging configuration
logging.file.name=cdk-debug.log
logging.level.file=DEBUG

# CDK Configuration
# Enable CDK debug logging
logging.level.software.amazon.awscdk=DEBUG
logging.level.software.constructs=DEBUG

# AWS SDK Configuration
logging.level.software.amazon.awssdk=DEBUG

# Application Configuration
# Enable debug mode for local testing
debug=true

# CDK Context Configuration
# Set default CDK context values for testing
cfc.runtime=FARGATE
cfc.topology=JENKINS_SERVICE
cfc.securityProfile=DEV
cfc.enableSsl=false
cfc.enableFlowlogs=false